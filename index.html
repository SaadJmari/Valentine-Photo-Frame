<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine‚Äôs Photo Frame</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        #frame {
            position: relative;
            width: 300px;
            height: 400px;
            border: 10px solid red;
            background: white;
            overflow: hidden;
        }
        #uploadedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .decor {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: move;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Valentine‚Äôs Photo Frame</h2>
    <audio id="bg-music" loop>
        <source src="audio/FeelSpecial.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input type="file" id="upload" accept="image/*">
    <div id="frame">
        <img id="uploadedImage" src="" alt="Upload an image first">
    </div>
    <div id="controls">
        <button onclick="addDecoration('images/heart.png')">‚ù§Ô∏è Heart</button>
        <button onclick="addDecoration('images/bow.png')">üéÄ Bow</button>
        <button onclick="addDecoration('images/hello-kitty.png')">üê± Hello Kitty</button>
        <button onclick="downloadImage()">üì• Download</button>
        <button onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>
    </div>
    <script>
        document.getElementById("upload").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("uploadedImage").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function addDecoration(src) {
            let decor = document.createElement("img");
            decor.src = src;
            decor.classList.add("decor");
            decor.style.left = Math.random() * 250 + "px";
            decor.style.top = Math.random() * 350 + "px";
            document.getElementById("frame").appendChild(decor);
            makeDraggable(decor);
        }

        function makeDraggable(element) {
            element.onmousedown = function(event) {
                let shiftX = event.clientX - element.getBoundingClientRect().left;
                let shiftY = event.clientY - element.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    element.style.left = pageX - shiftX - frame.offsetLeft + "px";
                    element.style.top = pageY - shiftY - frame.offsetTop + "px";
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener("mousemove", onMouseMove);

                element.onmouseup = function() {
                    document.removeEventListener("mousemove", onMouseMove);
                    element.onmouseup = null;
                };
            };
            
            element.ondragstart = function() {
                return false;
            };
        }

        function downloadImage() {
            html2canvas(document.getElementById("frame")).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "valentine-frame.png";
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</body>
</html>
